<div class="todo-item">
    <input type="checkbox"
         class="todo-checkbox"
         (click)="completeItem()"
    >

    <span class="todo-title" [ngClass]="{'todo-complete': isComplete}">
        {{ todoItem.title }}
    </span>

    <button class="remove-btn" (click)="removeItem()">
      remove
    </button>
</div>
