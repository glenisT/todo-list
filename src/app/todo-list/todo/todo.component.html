<div class="todo-item">
    <input type="checkbox"
         class="todo-checkbox"
         (click)="completeItem()"
         [checked]="todoItem.checked == true"
    >

    <span class="todo-title" [ngClass]="{'todo-complete': todoItem.checked == true}">
        {{ todoItem.title }}
    </span>

    <button class="remove-btn" (click)="removeItem()">
      remove
    </button>
</div>
